<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>YouRebel, You</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <!--view for inputting video url-->
    <div class="header">
        <img class ="headerLogo" src="images/YouRebel_logo_500px.png">
        <h4>A platform for anonymously commenting on YouTube videos</h4>
        <ul>
            <li><i>Any</i> video- even if comments are disabled!</li>
            <li>Wow!</li>
        </ul>
    </div>

    <div class="hero-unit"></div>
<!--         <h1>YouNoob</h1>
        <p>A forum for anonymously commenting on YouTube videos</p>
        <ul>
            <li><i>Any</i> video- even if comments are disabled!</li>
            <li>Wow!</li>

        </ul> -->
        <script type="text/template" id="search_screen">
            <h3>Upon Which Video Shall You Comment?</h3>
            <br />
            <p>To choose a video paste the URL here:</p>
            <!--input video url-->
            <input id="url_input" type="text" placeholder="example: https://www.youtube.com/watch?v=dQw4w9WgXcQ"/> 
            <br />
            <input id="videoFind" class= "button" type="submit" value="Go find my video!">
            <ul class="disclaimerCont">
                <li class="disclaimer">Currently accepts standard YouTube format (secure):</li>
                <p class="disclaimer">https://www.youtube.com/watch?v=dQw4w9WgXcQ</p>
                <li class="disclaimer">standard YouTube format (non-secure):</li>
                <p class="disclaimer">http://www.youtube.com/watch?v=dQw4w9WgXcQ</p>
                <li class="disclaimer">and YouTube video IDs:</li>
                <p class="disclaimer">dQw4w9WgXcQ</p>
            <ul>
        </script>




        <script type="text/template" id="comment_screen">   
            <!--need to import video title from API-->
            <p>Choose a <input id="findNewVideo" class="button" type="submit" value="different video?"></p>
            
            <br />

            <!--video will be displayed here-->
            <div class="vidGoesHere">
                    <iframe width='420' height='345' src='http://www.youtube.com/embed/<%= com_id %>'></iframe>
            </div>

            <br /><br />
            <!--input for comment-->
           <textarea id="comment_input" name="comments" cols="50" rows="4" placeholder="Enter your comment here"></textarea>
           <input type="submit" class="comment_submit button">
           <br /><br />


            <!--field to display previously submitted comments-->
            <div class="commentsRendered"></div>
        </script>
 

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/handlebars/handlebars.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/models/commentModel.js"></script>
        <script src="scripts/views/commentsView.js"></script>
        <script src="scripts/views/searchView.js"></script>
        <script src="scripts/routes/router.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
