<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>ytc</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <!--view for inputting video url-->
    <div class="hero-unit searchScreen">
        <h3>Upon Which Video Shall You Comment?</h3>
        <!--input video url-->
        <input class="urlInput" type="text" placeholder="Paste a YouTube video URL here"/>
        <input type="submit" value="Search">
    </div>

    <div class="hero-unit commentScreen">
        <!--need to import video title from API-->
        <!--input for comment-->
       <textarea name="comments" cols="50" rows="4" placeholder="Enter your comment here"></textarea>
       <input type="submit" class="comment_submit">
        <!--field to display previously submitted comments-->
        <div class="commentsRendered"></div>
    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/handlebars/handlebars.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/models/commentModel.js"></script>
        <script src="scripts/views/commentsView.js"></script>
        <script src="scripts/views/searchView.js"></script>
        <script src="scripts/routes/router.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
