<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>ytc</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>

  <body>

    <!--view for inputting video url-->
    <div class="hero-unit searchScreen">
        <h3>Upon Which Video Shall You Comment?</h3>
        <br />
        <p>To choose a forum for a video paste the end of the URL here:</p>
        <!--input video url-->
         <input id="url_input" type="text" placeholder="example: dQw4w9WgXcQ"/> 
        <p>(everything after "https://www.youtube.com/watch?v=")</p>
<!--         <input id="url_input" type="text" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ"/>
 -->        <input id="videoFind" type="submit" value="Go!">

    </div>

    <div class="hero-unit commentScreen">
        <!--need to import video title from API-->
        <p>Choose a different video?</p>
        <input id="findNewVideo" type="submit" value="Go!">
        <br /><br />
        <!--input for comment-->
       <textarea id="comment_input" name="comments" cols="50" rows="4" placeholder="Enter your comment here"></textarea>
       <input type="submit" class="comment_submit">
       <br /><br />


        <!--field to display previously submitted comments-->
        <div class="commentsRendered"></div>




    </div>    

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
